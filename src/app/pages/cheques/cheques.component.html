<mat-form-field class="mat-form-field">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Pedro" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <div>

            <!-- banco Column -->
            <ng-container matColumnDef="banco">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Banco </th>
                <td mat-cell *matCellDef="let element" class="example-element-row:not"> {{element.banco}} </td>
            </ng-container>

            <!-- numero Column -->
            <ng-container matColumnDef="numero">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Numero </th>
                <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
            </ng-container>

            <!-- fecha_vencimiento Column -->
            <ng-container matColumnDef="fecha_vencimiento">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Vencimiento </th>
                <td mat-cell *matCellDef="let element"> {{element.fecha_vencimiento | date:'MM/dd/yyyy'}} </td>
            </ng-container>

            <!-- monto Column -->
            <ng-container matColumnDef="monto">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Monto </th>
                <td mat-cell *matCellDef="let element"> {{element.monto }} </td>
            </ng-container>


            <!-- En banco Column 
        <ng-container matColumnDef="En banco">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> En banco(si/no) </th>
            <td mat-cell *matCellDef="let element"> {{element.En banco}} </td>
        </ng-container>  
         -->
        </div>

        <!-- config table-->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" class="element-row">
        </tr>

        <!-- en caso de no encontrar datos -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No se encuentran los datos: "{{input.value}}"</td>
        </tr>

    </table>
    <mat-paginator [pageSizeOptions]="[10, 15, 25, 50, 100]"></mat-paginator>
</div>
