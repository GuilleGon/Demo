<mat-form-field class="mat-form-field">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Pedro" #input>
</mat-form-field>
<button *ngIf="isAdmin == 'admin'" class="new" mat-raised-button [routerLink]="'/gastos/nuevo'">nuevo gasto</button>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id. </th>
            <td mat-cell *matCellDef="let element" class="example-element-row:not"> {{element.id}} </td>
        </ng-container>

        <!-- numero Column -->
        <ng-container matColumnDef="proveedor">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Proveedor </th>
            <td mat-cell *matCellDef="let element"> {{element.proveedor}} </td>
        </ng-container>

        <!-- cliente Column -->
        <ng-container matColumnDef="concepto">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Concepto </th>
            <td mat-cell *matCellDef="let element"> {{element.concepto }} </td>
        </ng-container>

        <!-- Fecha_emision Column -->
        <ng-container matColumnDef="monto">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Monto </th>
            <td mat-cell *matCellDef="let element"> {{element.monto}} </td>
        </ng-container>

         <!-- estado Column -->
         <ng-container matColumnDef="fecha_emision">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha   </th>
            <td mat-cell *matCellDef="let element"> {{element.fecha_emision | date:'MM/dd/yyyy'}} </td>
        </ng-container>






        <!-- config table-->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" class="element-row" (click)="DetalleGasto(row.id)">
        </tr>

        <!-- en caso de no encontrar datos -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No se encuentran los datos: "{{input.value}}"</td>
        </tr>



    </table>
    <mat-paginator [pageSizeOptions]="[10, 15, 25, 50, 100]"></mat-paginator>
</div>
