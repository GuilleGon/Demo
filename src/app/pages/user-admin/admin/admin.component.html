<mat-form-field class="mat-form-field">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Pedro" #input>
</mat-form-field>
<button class="new" mat-raised-button [routerLink]="'/nuevo-usuario'">nuevo usuario</button>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id. </th>
            <td mat-cell *matCellDef="let element" class="example-element-row:not"> {{element.id}} </td>
        </ng-container>

        <!-- username Column -->
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre de usuario </th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>

        <!-- password Column -->
        <ng-container matColumnDef="password">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Contrase√±a </th>
            <td mat-cell *matCellDef="let element"> {{element.password}} </td>
        </ng-container>

        <!-- role Column -->
        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Rol </th>
            <td mat-cell *matCellDef="let element"> {{element.role }} </td>
        </ng-container>

        <!-- createdAt Column -->
        <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha creacion: </th>
            <td mat-cell *matCellDef="let element"> {{element.createdAt }} </td>
        </ng-container>

        <!-- presupuestos_emitidos Column -->
        <ng-container matColumnDef="updateAt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha modificacion </th>
            <td mat-cell *matCellDef="let element"> {{element.updateAt }} </td>
        </ng-container>


        <!-- config table-->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" class="element-row"
            (click)="DetalleCliente(row.id)">
        </tr>

        <!-- en caso de no encontrar datos -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No se encuentran los datos: "{{input.value}}"</td>
        </tr>

    </table>
    <mat-paginator [pageSizeOptions]="[10, 15, 25, 50, 100]"></mat-paginator>
</div>
