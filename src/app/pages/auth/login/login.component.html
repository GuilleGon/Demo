<mat-card id="login">
    <mat-card-title>Iniciar Sesión</mat-card-title>
    <br>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <p>                
                <mat-form-field>
                    <input type="text"  formControlName="username" matInput placeholder="Usuario" autocomplete="off" required/>                        
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password"  placeholder="Contraseña" autocomplete="off" required/>      
                    <button type="button" mat-icon-button matSuffix (click)="hide = !hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </p>
            <button type="submit" mat-raised-button color="primary">Login</button>
        </form>
    </mat-card-content>
</mat-card>
